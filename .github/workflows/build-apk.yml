name: Omnisms Production
on: [workflow_dispatch]

jobs:
  android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.24.3
        
    - name: Clean & dependencies
      run: |
        flutter clean
        flutter pub get
        
    - name: Create keystore
      run: |
        keytool -genkey -v -keystore android/app/release-key.jks \
          -storepass omnisms2026 -keypass omnisms2026 \
          -alias omnisms-key -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Omnisms"
          
    - name: **APK PREMIER** (test rapide)
      run: flutter build apk --release
      
    - name: **AAB APRÃˆS** (Play Store)
      run: flutter build appbundle --release
      
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: omnisms-release
        path: |
          build/app/outputs/flutter-apk/*.apk
          build/app/outputs/**/*.aab
