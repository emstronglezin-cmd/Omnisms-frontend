name: Omnisms APK/AAB Production
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter 3.24.3
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'  # âœ… Dart 3.5.3 STABLE
        
    - name: Flutter clean & dependencies
      run: |
        flutter clean
        flutter pub get
        
    - name: Generate keystore
      run: |
        keytool -genkey -v -keystore android/app/release-key.jks \
          -storepass omnisms2026 \
          -keypass omnisms2026 \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias omnisms-key \
          -dname "CN=Omnisms, OU=Mobile, O=Omnisms, L=Ouaga"
          
    - name: Build AAB
      run: flutter build appbundle --release
      
    - name: Build APK
      run: flutter build apk --split-per-abi --release
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: omnisms-prod-release
        path: |
          build/app/outputs/bundle/release/app.aab
          build/app/outputs/flutter-apk/*.apk
