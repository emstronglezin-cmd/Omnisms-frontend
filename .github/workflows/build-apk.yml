name: Omnisms APK/AAB Production
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest  # âœ… Linux rapide
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
        
    # INFALLIBLE dependencies
    - name: Flutter clean & pub get
      run: |
        flutter clean
        flutter pub get
        
    # Keystore AUTO
    - name: Create keystore
      run: |
        keytool -genkey -v -keystore android/app/release-key.jks \
          -storepass omnisms2026 -keypass omnisms2026 \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias omnisms-key -dname "CN=Omnisms"
          
    - name: Build AAB
      run: flutter build appbundle --release
      
    - name: Build APK
      run: flutter build apk --split-per-abi --release
      
    - uses: actions/upload-artifact@v4
      with:
        name: omnisms-release
        path: |
          build/app/outputs/**/*.aab
          build/app/outputs/flutter-apk/*.apk
